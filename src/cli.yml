name: GeoMath
version: "0.1.0"
author: Mateus Felipe <mateusfelipefg77@gmail.com>
about: Geomatric calcs
usage: geo-math <FORM> [VALUES] [ACTION]
args:
    - doc:
        long: doc
        help: print the documentation
    
subcommands:
    - square:
        about: square calculations
        version: "1.0"
        author: Mateus F. <mateusfelipefg77@gmail>
        args:
            - base:
                short: b
                long: base
                value_name: BASE
                help: sets the Base of the form | e.g. -b=5
                takes_value: true
            - height:
                short: e
                long: heigth
                value_name: HEIGTH
                help: sets the hEight of the form | e.g. -e=5
                takes_value: true
            - area:
