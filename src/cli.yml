name: GeoMath
version: "1.0.0"
author: Mateus Felipe <mateusfelipefg77@gmail.com>
about: Geometric calcs
usage: geo-math <FORM> [VALUES] [ACTION]
args:
    - doc:
        long: doc
        help: print the documentation

subcommands:
    - trapezoid:
        about: trapezoid calculations
        version: "1.0"
        author: Mateus F. <mateusfelipefg77@gmail.com>
        args:
            - sBase:
                long: sBase
                value_name: SMALLER BASE
                help: sets the smaller base of the form | e.g. --sBase=5
                takes_value: true
            - lBase:
                long: lBase
                value_name: LARGER BASE
                help: sets the larger base of the form | e.g. --lBase=5
                takes_value: true
            - height:
                long: height
                value_name: HEIGHT
                help: sets the height of the form | e.g. --height=5
                takes_value: true
            - area:
                short: a
                long: area
                help: get tha Area of the form
    - rhombus:
        about: rhombus calculations
        version: "1.0"
        author: Mateus F. <mateusfelipefg77@gmail.com>
        args:
            - sDiagonal:
                long: sDiagonal
                value_name: SMALLER DIAGONAL
                help: sets the smaller diagonal of the form | e.g. --sDiagonal=5
                takes_value: true
            - lDiagonal:
                long: lDiagonal
                value_name: LARGER DIAGONAL
                help: sets the larger diagonal of the form | e.g. --sDiagonal=5
                takes_value: true
            - area:
                short: a
                long: area
                help: get tha Area of the form
